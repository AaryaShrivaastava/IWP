<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy-First Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-10">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Analytics Dashboard</h1>
            <p class="text-gray-500">Secure, privacy-first website insights.</p>
        </header>

        <section class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-indigo-50 border-l-4 border-indigo-500 rounded-lg p-6 shadow-sm">
                    <h2 class="text-xl font-semibold text-gray-700 mb-2">Total Views</h2>
                    <p id="totalViews" class="text-4xl font-bold text-indigo-700">0</p>
                </div>
                <div class="bg-green-50 border-l-4 border-green-500 rounded-lg p-6 shadow-sm">
                    <h2 class="text-xl font-semibold text-gray-700 mb-2">User ID</h2>
                    <p id="userIdDisplay" class="text-sm font-mono text-green-700 break-all">Authenticating...</p>
                </div>
            </div>
        </section>

        <section class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Most Visited Pages</h2>
            <div id="pagesList" class="bg-gray-50 rounded-lg shadow-inner p-4">
                <ul id="pageListViews" class="divide-y divide-gray-200">
                    <li class="py-3 text-center text-gray-400">Loading page views...</li>
                </ul>
            </div>
        </section>

        <footer class="text-center text-gray-500 text-sm">
            <p>&copy; 2024 Privacy-First Analytics. All rights reserved.</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, orderBy, getDocs, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        // Firebase configuration and initialization
        // WARNING: Do not remove or modify the following lines. The environment variables are provided by the hosting service.
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const totalViewsEl = document.getElementById('totalViews');
        const pageListViewsEl = document.getElementById('pageListViews');
        const userIdDisplayEl = document.getElementById('userIdDisplay');

        // Main application logic
        const init = async () => {
            try {
                // Authenticate the user
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                const userId = auth.currentUser?.uid || 'anonymous';
                userIdDisplayEl.textContent = userId;

                // Listen for real-time total views
                const totalViewsDocRef = doc(db, "artifacts", appId, "public", "data", "analytics", "total");
                onSnapshot(totalViewsDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        totalViewsEl.textContent = docSnap.data().count || 0;
                    } else {
                        totalViewsEl.textContent = "0";
                    }
                });

                // Listen for real-time page views
                const pagesCollectionRef = collection(db, "artifacts", appId, "public", "data", "analytics", "pages");
                const pageQuery = query(pagesCollectionRef);

                onSnapshot(pageQuery, (snapshot) => {
                    if (snapshot.empty) {
                        pageListViewsEl.innerHTML = '<li class="py-3 text-center text-gray-400">No page views recorded yet.</li>';
                        return;
                    }
                    
                    const pages = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        pages.push({ path: data.pagePath, views: data.count });
                    });

                    // Sort pages by view count in descending order
                    pages.sort((a, b) => b.views - a.views);
                    
                    // Render the list
                    pageListViewsEl.innerHTML = pages.map(page => `
                        <li class="py-3 flex justify-between items-center px-4">
                            <span class="truncate text-gray-600">${page.path}</span>
                            <span class="font-semibold text-lg text-gray-800">${page.views}</span>
                        </li>
                    `).join('');
                });

            } catch (e) {
                console.error("Error during initialization: ", e);
                userIdDisplayEl.textContent = "Error";
                pageListViewsEl.innerHTML = `<li class="py-3 text-center text-red-500">Failed to load data. Please check the console for errors.</li>`;
            }
        };

        init();
    </script>
</body>
</html>
